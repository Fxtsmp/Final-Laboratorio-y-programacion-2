<!doctype html>
<title>{% block title %}{% endblock %} - movies </title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/log.css') }}">
<nav>
  <h1>Movies</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('log.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('log.register') }}">Register</a>
      <li><a href="{{ url_for('log.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
